<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration Form</title>
    <link rel="shortcut icon" href="Images/DeveloperImg.png" type="image/x-icon"/>
    <style>
      label::before{
           content: "ðŸ‘‰";
      }

    </style>
  </head>
  <body>
    <h2>Employee Registration Form</h2>
    <fieldset>
      <legend>Employee Registration Form</legend>
          <table>
      <tbody>

        <form>
        <tr>
          <td><label for="fname">First Name</label></td>
          <td><input type="text" id="fname" autofocus maxlength="12" placeholder="Only first name" /></td>
        </tr>
        <tr>
          <td><label for="lname">Your Last Name</label></td>
          <td><input type="text" id="lname" /></td>
        </tr>
        <tr>
          <td><label for="mobNo">Mobile</label></td>
          <td><input type="number" id="mobNo" required></td>
        </tr>
        <tr>
          <td><label for="email">Email-ID</label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="pass">Password</label></td>
          <td><input type="password" id="pass" /></td>
        </tr>
        <tr>
          <td><label for="">Select Gender</label></td>
          <td>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
            <input type="radio" name="gender"><label for="">Transgender</label>
          </td>
          <tr>
            <td><label for="">Select your tech stack</label></td>
            <td>
              <input type="checkbox"><label for="">HTML & CSS</label>
              <input type="checkbox"><label for="">JavaScript</label>
              <input type="checkbox"><label for="">Bootstrap</label>
              <input type="checkbox"><label for="">React</label>
              <input type="checkbox"><label for="">Angular</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Select your  Country</label></td>
            <td>
              <input type="checkbox"><label for="">HTML & CSS</label>
              <input type="checkbox"><label for="">JavaScript</label>
              <input type="checkbox"><label for="">Bootstrap</label>
              <input type="checkbox"><label for="">React</label>
              <input type="checkbox"><label for="">Angular</label>
            </td>
        </tr>
        <tr>
          <td><label for="">Upload Mark sheets</label></td>
          <td><input type="file" multiple></td>
        </tr>
       
        <tr>
          <td><label for="">Upload profile Photo</label></td>
          <td><input type="file"></td>
        </tr>
        <tr>
            <td><label for="">Select State</label></td>
            <td>
                <select>
                <option value-"MH">Maharashtra</option>   
                <option value-"UP">Utttarpradesh</option> 
                <option value-"BIHAR">BIHAR</option>
                <option value-"KR">Kerala</option>
                <option value-"TN">Tamilnadu </option>
            </select>
        </td>
    </tr>
    <tr>
      <td>
        <label for="">Country</label></td>
      <td> <input type="text" value="INDIA" readonly disabled>
      </td>
    </tr>

    <tr>
      <td>
        <label for="">Permanent Address</label>
          <td> <textarea cols="30" rows="10"></textarea> </td>
      </tr>
      </td>
    </tr>
    <tr>
        <td> <button type="reset">reset</button></td>
        <td><button type="submit">submit</button></td>
      </tr>


        </form>
      </tbody>
    </table>
    </fieldset>
  </body>
</html>
